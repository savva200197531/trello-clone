<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trello clone</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap&subset=cyrillic-ext"
        rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="row">
    <div class="actions">
      <div class="adder">
        <span data-action-addColumn class="action">+ Добавить колонку</span>
      </div>
      <div class="deleter">
        <span data-action-removeColumns class="action">- Удалить все колонки</span>
      </div>
    </div>
    <div class="columns"></div>
  </div>
</div>

<script src="js/application.js"></script>
<script src="js/column.js"></script>
<script src="js/note.js"></script>
<script src="js/script.js"></script>
</body>

</html>
